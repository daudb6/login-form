<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HWS | FORM</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="box">
    <div class="button-box">
      <div id="btn"></div>
       <button type="button" class="toggle_btn" onclick="Login()">Login</button>
       <button type="button" class="toggle_btn" onclick="Signup()">signup</button>

</div>



      <div class="form-box" id="Login">
        <form action="">   
        <input type="text" class="form-field" placeholder="Username"> 
        <input type="password" class="form-field" placeholder="password" id="pass">
        <button id="show" onclick="a()">show</button>
        <input type="checkbox" class="checkbox">
        <span>Remember Password</span>
        <input type="submit" value="login" class="submit"></form>
      </div>

      <div class="form-box" id="Signup">
        <form action="">
        <input type="text" class="form-field" placeholder="Username">
        <input type="email" class="form-field" placeholder="Email">
        <input type="password" class="form-field" placeholder="password">
        
        <input type="submit" value="login" class="submit"></form>
      </div>



    </div>
  </div>

<!-- <script src="js/all.min.js"></script> -->
  <script>
    x=document.getElementById('btn');
    y=document.getElementById('Login');
    z=document.getElementById('Signup');
    show=document.getElementById('show');
    pass=document.getElementById('pass');

    function Signup(){
      y.style.left="450px";
      z.style.left="50px";
      x.style.left="120px";

    }
    function Login(){
      y.style.left="50px";
      z.style.left="450px";
      x.style.left="0px";

    }
    function a(){
      if (pass.type=="password"){
       pass.type="text";
      show.textContent="Hide";
      
      }else{

        pass.type="password";
        show.textContent="show";
      }
    }
  </script>
  
</body>
</html>
